tech_space_folder_drive_1:0 "Spacefolder Drive 1"
tech_space_folder_drive_1_desc:0 "Fold space is the dimension in which guild heighliners travel allowing them to go faster than the speed of light. When going through folded space, the heighliner travels in-between the fabric(s) of space and time, enabling it to enter another, separate dimension separate from our space-time continuum."

tech_holtzman_effect_1:0 "Holtzman Effect"
tech_holtzman_effect_1_desc:0 "The Holtzman Effect was a scientific theory relating to the repellant force of subatomic particles.  It allowed the creation of shields, suspensors, glowglobes, and space travel by folding space between two places."

tech_navigator_prescience_1:0 "Navigator Prescience"
tech_navigator_prescience_1_desc:0 "A Guild Navigators continued exposure to the Spice Melange allows them to develop prescient abilities. They then use theses abilities to safely plot a course through foldspace between two points."


