pc_arrakis:0 "Arrakis"
pc_arrakis_desc:0 "Arrakis, also known as Dune, is a dry desolate world plagued by ferocious storms and monstrous worms, the wild Fremen are no less dangerous either. A vast desert wilderness of dunes covers the majority of the planet allowing only small rocky areas for construction. Despite being desert the Sand Worms provide a vital role in place of oceans letting life thrive."
pc_garden:0 "Garden Preserve"
pc_garden_desc:0 "Artificially stabilised world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere. Great landmasses are separated by oceans, with large climate variations depending on latitude and precipitation."
 
