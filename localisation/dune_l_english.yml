moritani_warriors:0 "Moritani Warriors"
moritani_warriors_desc:0 "The warriors of House Moritani are excellent assassins and an incredible fighting force in combat situations."
moritani_military:0 "Moritani Military"
moritani_military_desc:0 "House Moritani maintains a fighting force that is known for its vigilance, strength, and ability to deftly strike hard throughout the known Universe.  The Generals of House Moritani are of considerable tactical skill and training."
d_moritani_military_deposit:0 "Moritani Military Headquarters"
d_moritani_military_deposit_desc:0 "House Moritani maintains a fighting force that is known for its vigilance, strength, and ability to deftly strike hard throughout the known Universe.  The Generals of House Moritani are of considerable tactical skill and training."

thinking_machines:0 "Thinking Machines"
thinking_machines_desc:0 "The last of the thinking machines that survived the Butlerian Jihadi came to this planet afterward.  They know the tricks and calculations required to travel the great distances between worlds."
cymeks:0 "Cymeks"
cymeks_desc:0 "Millions of humans were captured by the Thinking Machines during the war between man and machine.  Those that refused to become Cymeks were instead left as free floating brains, forever tortured by Omnius in horrific virtual environments until they become Cymeks."
titans:0 "Titans"
titans_desc:0 "The Age of the Titans has passed but with so many new Cymeks and those who will eventually decide to become Cymeks, perhaps the greatest Titan has yet to even be created."
d_homeworld_of_the_evermind_deposit:0 "Homeworld of the Evermind"
d_homeworld_of_the_evermind_deposit_desc:0 "The world of Synchrony is the center of the Thinking Machines Empire and where the Evermind, Omnius, has his primary incarnation.  The advanced abilities of the Evermind increases the space folding range of all Thinking Machine ships so that they are capable of traveling to other star systems."

garden_earth:0 "Garden Earth"
garden_earth_desc:0 "Earth is completely devoid of humans and has been setup as a pristine garden world in honor of it being the original home of humanity and its most ancient religions."
mars_colonization:0 "Mars Colonization"
mars_colonization_desc:0 "The colonization of Mars was a significant event in human history, yielding numerous technological advances in the fields of terraforming and space travel.  It showed humanity that it could live on many of the other worlds that existed outside of the solar system."
mars_urbanization:0 "Martian Urbanization"
mars_urbanization_desc:0 "The formidable megacities of Mars were built to accomadate a much great populace who no longer needed to live underground and yet still wanted to continue minimizing their overall impact on the planet."
d_mars_colonization_deposit:0 "Mars Colonization"
d_mars_colonization_deposit_desc:0 "The colonization of Mars was a significant event in human history, yielding numerous technological advances in the fields of terraforming and space travel.  It showed humanity that it could live on many of the other worlds that existed outside of the solar system.  Mars is now a cool, dry planet with a breathable atmosphere ruled by an authoritarian state, a far cry from the lawless uninhabitable wasteland it was before human arrival."
d_martian_mega_city_deposit:0 "Mars Mega City I"
d_martian_mega_city_deposit_desc:0 "Mars has a number of megacities present on its surface, which are involved in the production of food, minerals, and energy while providing housing to a large percentage of the populace."
d_martian_mega_city_2_deposit:0 "Mars Mega City II"
d_martian_mega_city_2_deposit_desc:0 "Mars has a number of megacities present on its surface, which are involved in the production of food, minerals, and energy while providing housing to a large percentage of the populace."

dark_world:0 "Dark World"
dark_world_desc:0 "The homeworld of House Wayku is a desolate and lifeless world, with dark skies and excessive amounts of radiation.  The primary way the Wayku deal with this is to live completely in an environment where technology manipultes all of their senses."
travel_the_stars:0 "Travel the Stars"
travel_the_stars_desc:0 "Banished from setting foot on any world in the Imperium, the Wayku have found work through the Spacing Guild and are frequently seen working on Guild Heighliners."
d_dark_world_deposit:0 "Dark World"
d_dark_world_deposit_desc:0 "The homeworld of House Wayku is a desolate and lifeless world, with dark skies and excessive amounts of radiation.  The primary way the Wayku deal with this is to live completely in an environment where technology manipultes all of their senses."

richese_castle:0 "Richese Castle"
richese_castle_desc:0 "The grand castle of the House Richese, all political, economic, and technological development of the house is directed from here."
jungles_of_richese:0 "Jungles of Richese"
jungles_of_richese_desc:0 "The people of Richese have scattered their communities across the jungles of their home planet, many with scientific establishments involved in advanced research into ships and miniaturization.  These research activities on the homeworld increase the research on colonies that collaborate directly with those on the planet Richese."
d_richese_castle_deposit:0 "Richese Castle"
d_richese_castle_deposit_desc:0 "The grand castle of the House Richese, all political, economic, and technological development of the house is directed from here."

exiles:0 "Exiles"
exiles_desc:0 "House Tantor was all but eliminated after their atomic attack on House Corrino and those who survived were exiled from the Imperium, eventually reaching the planet Tantor.  A House that wishes to go rogue is generally taken to the planet of Tantor first."
urban_environment:0 "Cosmopolitan Metropolis"
urban_environment_desc:0 "A planet of exiles from all over the known Universe leads to interactions between people of very different cultures and societies."
