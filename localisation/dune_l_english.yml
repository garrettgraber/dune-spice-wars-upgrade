guild_shipping:0 "Guild Shipping"
guild_shipping_desc:0 "The Spacing Guild controls all interstellar traffic, which means when it comes to purchasing goods and services it has the best available options."
guild_shipyards:0 "Guild Shipyards"
guild_shipyards_desc:0 "A large number of Heighliners are required to keep humanity moving, therefore the Spacing Guild maintains a number of shipyards and other facilities on Junction."
d_guild_planetary_shipyards_deposit:0 "Guild Shipyards"
d_guild_planetary_shipyards_deposit_desc:0 "A large number of Heighliners are required to keep humanity moving, therefore the Spacing Guild maintains a number of shipyards and other facilities on Junction."
d_guild_bank_headquarters_deposit:0 "Guild Bank Headquarters"
d_guild_bank_headquarters_deposit_desc:0 "The headquarters of the Guild Bank is one the most important trade and financial centers in the Imperium.  The amount of wealth and spice that flows through is truly immense as the needs of the Spacing Guild require great amounts of Spice and energy to move the Heighliners and train the Navigators."
d_guild_primary_navigator_school_deposit:0 "Guild Primary Navigator School"
d_guild_primary_navigator_school_deposit_desc:0 "The Guild Primary Navigator School is responsible for controlling the education and creation of Navigators throughout the territory of the Spacing Guild.  It is considered to be the elite institution for learning how to fold space and has produced many of the greatest 3rd Stage Navigators to ever cross the stars."

mentats:0 "Mentats"
mentats_desc:0 "The training of Mentats is absolutely necessary for humanity to be able to do advanced logical and statistical analysis after the ban on computers and other intelligent machines."
order_of_mentats:0 "The Order of Mentats"
order_of_mentats_desc:0 "The mentant schools founded on Septimus are responsible for training these great intellects who then go on to serve the Great Houses of humanity."
d_order_of_mentats_deposit:0 "The Order of Mentats"
d_order_of_mentats_deposit_desc:0 "The mentant schools founded on Septimus are responsible for training these great intellects who then go on to serve the Great Houses of humanity."

ixian_ships:0 "Ixian Ships"
ixian_ships_desc:0 "The ships of Ix are considered to be the best in the known Universe, and are built with the most advanced technology of the day."
garden_paradise:0 "Garden Paradise"
garden_paradise_desc:0 "The surface of Ix is completely free of any human activity, as the human population and all its industries lives underground.  The planet is full of wide open natural spaces, which are filled with rare and beautiful animals from numerous other worlds."
d_ixian_shipyards_deposit:0 "Shipyards of Ix"
d_ixian_shipyards_deposit_desc:0 "The shipyards of Ix are the most advanced of those build by humanity, creating ships greatly desired by many of the Great Houses of the Imperium.  They are located underground in vast spaces, full of landing bays and drydocks suitable for the largest ships of the day."
d_garden_planet_deposit:0 "Garden Paradise"
d_garden_planet_deposit_desc:0 "The surface of Ix is completely free of any human activity, as the human population and all its industries resides underground.  The planet is full of wide open natural spaces that are filled with rare and beautiful animals from numerous other worlds."
d_ixian_under_ground_city_1_deposit:0 "Ixian Underground Farming City I"
d_ixian_under_ground_city_1_deposit_desc:0 "The citizens of Ix live underground in large cities that are primarily devoted to either farming, mining, or generating energy. The cave system this city is located in is rich in resources that are excellent for generating food."
d_ixian_under_ground_city_2_deposit:0 "Ixian Underground Farming City II"
d_ixian_under_ground_city_2_deposit_desc:0 "The citizens of Ix live underground in large cities that are primarily devoted to either farming, mining, or generating energy. This city generates large amounts of food in skyscraper size vertical farms."
d_ixian_under_ground_city_3_deposit:0 "Ixian Underground Energy City I"
d_ixian_under_ground_city_3_deposit_desc:0 "The citizens of Ix live underground in large cities that are primarily devoted to either farming, mining, or generating energy. This city exploits geothermal and gas based energy found under the surface of the planet."
d_ixian_under_ground_city_4_deposit:0 "Ixian Underground Energy City II"
d_ixian_under_ground_city_4_deposit_desc:0 "The citizens of Ix live underground in large cities that are primarily devoted to either farming, mining, or generating energy. This city exploits geothermal and gas based energy found under the surface of the planet."
d_ixian_under_ground_city_5_deposit:0 "Ixian Underground Mining City I"
d_ixian_under_ground_city_5_deposit_desc:0  "The citizens of Ix live underground in large cities that are primarily devoted to either farming, mining, or generating energy. This city focuses on exploiting mineral resources found under the planet."
d_ixian_under_ground_city_6_deposit:0 "Ixian Underground Mining City II"
d_ixian_under_ground_city_6_deposit_desc:0 "The citizens of Ix live underground in large cities that are primarily devoted to either farming, mining, or generating energy. This city focuses on exploiting mineral resources found under the planet."


ezharian_flower_power:0 "Ezharian Spirit"
ezharian_flower_power_desc:0 "House Ezharian is a friendly and welcoming house that invites many travelers, gamblers, and business interests to its icy wonderland."
house_ezharian_fortress:0 "House Ezharian Manor"
house_ezharian_fortress_desc:0 "The primary residence of House Ezharian, the Manor is the center of power and commerce on the planet and the site of many lavish parties and feasts."
